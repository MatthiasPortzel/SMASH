<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMASH</title>
    <!-- defer means it runs after the document is parsed. -->
    <script type="module" src="/dist/bundle.js" defer></script>
  </head>

<!--

 -->
  <body>
    <div id="content">
        <div id="scrollback"></div>

        <!-- <div class="prompt-color" id="prompt-color-left"></div> -->

        <!-- TODO Get into JSX and dynamically set unset docked basically if it's clipping  -->
        <div id="command" class="command docked">
          <!-- JSX element mirror -->
          <div class="prompt-line">
            <div id="the-prompt" class="prompt active docked">
              <span class="prompt-text">%</span>
              <span id="triangle">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 500 500" preserveAspectRatio="none">
                  <g>
                    <path d="M0,0L500,0L500,500Z"></path>
                  </g>
                </svg>
              </span>
            </div>

            <!-- spellcheck=false prevents smart quotes and other substitutions -->
            <div id="command-input" contenteditable spellcheck="false"></div>
          </div>
          <!-- process-output would go here -->
        </div>

        <!-- <div class="prompt-color" id="prompt-color-bottom"></div> -->
    </div>
  </body>
</html>
